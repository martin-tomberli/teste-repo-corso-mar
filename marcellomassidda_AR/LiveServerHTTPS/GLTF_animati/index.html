<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
     <!--CAMERA-->
     
     
    <!--SI APRE LA SCENA-->
    <a-scene>
        <a-asset-item
            id="myZombie"
            src="/GLTF_animati/zombie/zombie_animated/scene.gltf ">
 
        </a-asset-item>

        <a-camera webar-camera  cursor="rayOrigin: mouse; fuse: false" ></a-camera>

        <a-gltf-model
            onclick="AnimationController()"
             id="zombie" 
             src="#myZombie"
             scale="1.5 1.5 1.5"
             animation-mixer="clip:idle;"
        ></a-gltf-model>
    </a-scene>
    <script>
        function AnimationController()
        {
            var _myAnimation = document.getElementById("zombie");
            var animationData = _myAnimation.getAttribute("animation-mixer");

            if(animationData.clip=="idle")
            {
                _myAnimation.setAttribute("animation-mixer","clip: walk; crossFadeDuration: .6; loop:true;");
            }
            else if(animationData.clip=="walk"){
                _myAnimation.setAttribute("animation-mixer","clip:run; crossFadeDuration: .6; loop:true;");
            }
            
            else if(animationData.clip=="run")
            {
                _myAnimation.setAttribute("animation-mixer","clip: idle; crossFadeDuration: .6; loop:true;");
            }
        }
    </script> 
      
       </body>
</html>
